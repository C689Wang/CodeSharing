<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Code</title>
        <link rel="stylesheet" th:href="@{/css/codeView.css}">
        <link rel="stylesheet"
              href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <span id="load_date" th:text="${date}"></span>
                <span id="views_restriction" th:if="${viewsAreRestricted == true}">
                    Views left: <span th:text="${viewsLeft}"></span>
                </span>
                <span id="time_restriction" th:if="${viewTimeIsRestricted == true}">
                    Time left: <span th:text="${timeLeft}"></span>
                </span>
            </div>
            <div class="code">
                 <pre id="code_snippet">
                    <code id="code" th:text="${code}"></code>
                </pre>
            </div>
        </div>
    </body>
</html>
