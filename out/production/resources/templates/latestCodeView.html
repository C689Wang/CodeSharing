<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<h1>Welcome!</h1>
<div th:each="codeSnippet : ${codeSnippets}" >
    <span id="load_date" th:text="${codeSnippet.getReadableDate()}"></span>
    <pre id="code_container">
        <code id="code_snippet" th:text="${codeSnippet.code}"></code>
    </pre>
</div>
</body>
</html>
